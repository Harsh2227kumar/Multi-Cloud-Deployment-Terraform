<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NightVault - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            background: rgba(15, 15, 15, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 440px;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.15);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2, #ff6b6b, #4ecdc4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: gradientShift 4s ease infinite;
        }
        
        .logo p {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }
        
        .form-group input::placeholder {
            color: #64748b;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 4px;
            border-radius: 4px;
        }
        
        .toggle-password:hover {
            color: #e2e8f0;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 32px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #4f46e5;
        }
        
        .forgot-password a:hover::after {
            width: 100%;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            z-index: 1;
        }
        
        .divider span {
            background: rgba(15, 15, 15, 0.9);
            padding: 0 24px;
            position: relative;
            z-index: 2;
        }
        
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .social-btn {
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 500;
            font-size: 14px;
            color: #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .social-btn:hover::before {
            opacity: 1;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .social-btn.google:hover {
            border-color: #db4437;
            color: #db4437;
        }
        
        .social-btn.facebook:hover {
            border-color: #4267b2;
            color: #4267b2;
        }
        
        .social-btn.twitter:hover {
            border-color: #1da1f2;
            color: #1da1f2;
        }
        
        .social-btn.github:hover {
            border-color: #333;
            color: #333;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .social-extended {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .social-extended .social-btn {
            padding: 12px;
            font-size: 12px;
            gap: 8px;
        }
        
        .signup-link {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .signup-link a:hover {
            color: #4f46e5;
            text-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }
        
        .success-message {
            display: none;
            text-align: center;
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            font-weight: 500;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-message {
            display: none;
            text-align: center;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            font-weight: 500;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                max-width: 360px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
            
            .social-extended {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>NightVault</h1>
            <p>Secure Access Portal</p>
        </div>
        
        <div class="success-message" id="successMessage">
            🎉 Login successful! Welcome back to NightVault.
        </div>
        
        <div class="error-message" id="errorMessage">
            ❌ Invalid credentials. Please try again.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">👁️</button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In to NightVault</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>
        
        <div class="divider">
            <span>or continue with</span>
        </div>
        
        <div class="social-login">
            <button class="social-btn google" onclick="socialLogin('Google')">
                <span>🔍</span>
                Google
            </button>
            <button class="social-btn facebook" onclick="socialLogin('Facebook')">
                <span>📘</span>
                Facebook
            </button>
        </div>
        
        <div class="social-extended">
            <button class="social-btn twitter" onclick="socialLogin('Twitter')">
                <span>🐦</span>
                Twitter
            </button>
            <button class="social-btn github" onclick="socialLogin('GitHub')">
                <span>🐙</span>
                GitHub
            </button>
            <button class="social-btn" onclick="socialLogin('Apple')">
                <span>🍎</span>
                Apple
            </button>
            <button class="social-btn" onclick="socialLogin('Microsoft')">
                <span>🪟</span>
                Microsoft
            </button>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showSignup()">Create Account</a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            loginText.style.display = 'none';
            loading.style.display = 'block';
            loginBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Hide loading state
                loading.style.display = 'none';
                loginText.style.display = 'block';
                loginBtn.disabled = false;
                
                // Simple validation (you can customize this)
                if (email && password.length >= 6) {
                    successMessage.style.display = 'block';
                    successMessage.innerHTML = `🎉 Welcome back, ${email.split('@')[0]}! Login successful.`;
                    
                    // Simulate redirect after successful login
                    setTimeout(() => {
                        alert(`🚀 Redirecting to dashboard...\n\nWelcome to NightVault, ${email.split('@')[0]}!\n\nYou have successfully logged in with:\nEmail: ${email}\nTime: ${new Date().toLocaleString()}`);
                    }, 1500);
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.innerHTML = '❌ Please enter a valid email and password (min 6 characters).';
                }
            }, 2000);
        });
        
        // Handle social login
        function socialLogin(provider) {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Simulate social login
            setTimeout(() => {
                successMessage.style.display = 'block';
                successMessage.innerHTML = `🎉 Successfully logged in with ${provider}!`;
                
                setTimeout(() => {
                    alert(`🎉 ${provider} Login Successful!\n\nWelcome to NightVault!\n\nYou have successfully authenticated using your ${provider} account.\n\nTime: ${new Date().toLocaleString()}\n\nRedirecting to your dashboard...`);
                }, 1500);
            }, 1000);
        }
        
        // Show forgot password
        function showForgotPassword() {
            const email = prompt('🔒 Password Reset\n\nEnter your email address to receive reset instructions:');
            if (email) {
                alert(`📧 Password reset link sent!\n\nWe've sent password reset instructions to:\n${email}\n\nPlease check your inbox and follow the instructions to reset your password.\n\nNote: Check your spam folder if you don't see the email within a few minutes.`);
            }
        }
        
        // Show signup
        function showSignup() {
            alert('🚀 Create Account\n\nRedirecting to registration page...\n\nJoin thousands of users who trust NightVault for secure access management.\n\nFeatures:\n✅ Advanced Security\n✅ Multi-factor Authentication\n✅ Social Login Integration\n✅ 24/7 Support');
        }
        
        // Add input focus effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
        
        // Add some interactive background effects
        document.addEventListener('mousemove', function(e) {
            const cursor = document.createElement('div');
            cursor.style.position = 'fixed';
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursor.style.width = '4px';
            cursor.style.height = '4px';
            cursor.style.background = 'rgba(102, 126, 234, 0.6)';
            cursor.style.borderRadius = '50%';
            cursor.style.pointerEvents = 'none';
            cursor.style.zIndex = '1000';
            cursor.style.transition = 'all 0.1s ease';
            document.body.appendChild(cursor);
            
            setTimeout(() => {
                cursor.style.opacity = '0';
                cursor.style.transform = 'scale(2)';
                setTimeout(() => cursor.remove(), 100);
            }, 50);
        });
        
        // Easter egg - Konami code
        let konamiCode = [];
        const konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        
        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.keyCode);
            if (konamiCode.length > konami.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.join(',') === konami.join(',')) {
                document.body.style.filter = 'hue-rotate(180deg)';
                alert('🎮 Konami Code Activated!\n\nYou found the secret! NightVault appreciates curious minds.\n\n🌈 Enjoy the color shift effect!');
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 5000);
                konamiCode = [];
            }
        });
        
        // Add some console easter eggs
        console.log('%c🌙 Welcome to NightVault! 🔒', 'color: #667eea; font-size: 20px; font-weight: bold;');
        console.log('%cThis is a demo login page with dark theme design.', 'color: #94a3b8; font-size: 14px;');
        console.log('%cTry the Konami code: ↑↑↓↓←→←→BA', 'color: #10b981; font-size: 12px;');
    </script>
</body>
</html>
